<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="{{ url_for('static', filename='favicon/favicon-32.png') }}" sizes="32x32">
        <link rel="icon" href="{{ url_for('static', filename='favicon/favicon-57.png') }}" sizes="57x57">
        <link rel="icon" href="{{ url_for('static', filename='favicon/favicon-76.png') }}" sizes="76x76">
        <link rel="icon" href="{{ url_for('static', filename='favicon/favicon-96.png') }}" sizes="96x96">
        <link rel="icon" href="{{ url_for('static', filename='favicon/favicon-128.png') }}" sizes="128x128">
        <link rel="icon" href="{{ url_for('static', filename='favicon/favicon-192.png') }}" sizes="192x192">
        <link rel="icon" href="{{ url_for('static', filename='favicon/favicon-228.png') }}" sizes="228x228">
        <link rel="shortcut icon" sizes="196x196" href="{{ url_for('static', filename='favicon/favicon-196.png') }}">
        <link rel="apple-touch-icon" href="{{ url_for('static', filename='favicon/favicon-120.png') }}" sizes="120x120">
        <link rel="apple-touch-icon" href="{{ url_for('static', filename='favicon/favicon-152.png') }}" sizes="152x152">
        <link rel="apple-touch-icon" href="{{ url_for('static', filename='favicon/favicon-180.png') }}" sizes="180x180">
        <meta name="msapplication-TileColor" content="#FFFFFF">
        <meta name="msapplication-TileImage" content="favicon/favicon-144.png">
        <title>{{ ui_title }}</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        >
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
        >
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <div class="navbar-brand">{{ ui_title }}</div>
                <form id="ask" role="ask" onsubmit="showSpinner()" action="/" method="POST">
                    <input type="hidden" name="questions_sets" name="questions_sets" value="verisk-q-and-a">
                    <label for="question_num">Select your provider:</label>
                        <select name="question_num" id="question_num" class="form-control" >
                            <option value=Provider1>Cymbal Insurance</option>
                            <option value=Provider2>Pier 57 Insurance</option>
                        </select>
                </div>
            </div>
        </nav>
        <div class="header">
            <hr/>
        </div>
        <div class="container-fluid body-content">
                {{ items | safe }}
        </div>
        <footer class="text-center text-lg-start">
            <hr/>
            <div class="h-100 d-flex justify-content-center align-items-center">
                <div class="form-outline mb-4">
                    <textarea
                        name="question"
                        id="question"
                        placeholder="Type your question here!"
                        class="form-control"
                        aria-label="question"
                        style="width: 350px;"></textarea>
                </div>
                <div class="col-auto mb-4 mb-md-0">
                    <button type="submit" class="btn btn-success mb-4">
                        <i class="bi bi-telegram"></i> Send
                    </button>
                </div>
            </div>
            </form>
        </footer>
        <div class="dim-overlay" id="overlay">
            <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
            </div>4
        </div>
        <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous">
        </script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous">
        </script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous">
        </script>
    </body>
</html>
